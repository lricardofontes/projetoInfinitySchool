<!DOCTYPE html>
<html>
<head>
    <title>Wayne Security System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wayne Security System</h1>

    <div id="user-form">
        <h2>Criar Usuário</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="createUser()">Criar</button>
        <p id="create-user-message"></p>
    </div>

    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
        <p id="login-message"></p>
    </div>

    <div id="user-list">
        <h2>Usuários</h2>
        <ul id="users">
            <!-- Os usuários serão listados aqui -->
        </ul>
    </div>

    <div id="resource-form">
        <h2>Criar Recurso</h2>
        <input id="res-name" placeholder="Nome">
        <input id="res-type" placeholder="Tipo">
        <textarea id="res-desc" placeholder="Descrição"></textarea>
        <button onclick="createResource()">Criar Recurso</button>
        <p id="create-res-message"></p>
    </div>

    <div id="resource-list">
        <h2>Recursos</h2>
        <ul id="resources"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
